<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}} - {{channel_name}} {{language.playing}}</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/css/video-js.min.css">
    <link rel="stylesheet" href="/css/custom.min.css">
    <link rel="stylesheet" href="/css/player.css">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-left">
            <a href="/" class="navbar-brand">{{title}} - {{channel_name}} {{language.playing}}</a>
        </div>
        <div class="navbar-right">
            <span class="navbar-brand">
                <i class='glyphicon glyphicon-eye-open' style='color: #73afff;'></i> <span id="view_count">0</span>
            </span>
        </div>
    </div>
</div>

<input type="hidden" value="{{stream_server}}" id="stream_server">
<input type="hidden" value="{{stream_type}}" id="stream_type">
<input type="hidden" value="{{channel_name}}" id="stream_name">

<div class="container">
    <div class="panel panel-default" id="player-panel">
        <div class="panel-body" id="player-panel-body">
            <div id="player"></div>
        </div>
    </div>
</div>

<script src="/js/jquery.js"></script>
<script src="/js/library/numeral.js"></script>
<script src="/js/library/video.min.js"></script>
<script src="/js/library/videojs-contrib-hls.min.js"></script>
<script src="/js/library/js.cookie.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/js/socket.js"></script>
<script src="/js/message.js"></script>
<script src="/js/helper.js"></script>
<script src="/js/events.js"></script>
<script src="/js/player.js"></script>
</body>
</html>
